<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="МЕСТО Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-image.jpg" alt="Аватар пользователя" class="profile__image">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button vector-element-opacity" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button vector-element-opacity" type="button">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="newCard">
            <li class="elements__item">
              <img src="./images/karachaevsk_fillet.png" alt="plug" class="elements__image">
              <button class="elements__delete-button vector-element-opacity" type="button"></button>
              <div class="elements__footer">
                <h2 class="elements__title"></h2>
                <button class="elements__like-button vector-element-opacity" type="button">
                </button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button vector-element-opacity" type="button">
        </button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form" name="user-info">
          <input class="popup__input popup__input_type_name" type="text" name="name" id="name-input" minlength="2" maxlength="40"  required>
          <span class="name-input-error"></span>
          <input class="popup__input popup__input_type_description" type="text" name="description" id="description-input" minlength="2" maxlength="200" required>
          <span class="description-input-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button vector-element-opacity" type="button">
        </button>
        <h3 class="popup__header">Новое место</h3>
        <form class="popup__form" name="add-card">
          <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название" id="place-input" required minlength="2" maxlength="30">
          <span class="place-input-error"></span>
          <input class="popup__input popup__input_type_link" type="url" name="image-link" placeholder="Ссылка на картинку" id="image-link-input" required>
          <span class="image-link-input-error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-image">
      <div class="popup__content">
        <button class="popup__close-button vector-element-opacity" type="button"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="plug" class="popup__image">
        <h2 class="popup__image-header"></h2>
      </div>
    </div>
  </div>>

  <script type='module' src="./scripts/index.js"></script>
</body>
</html>
