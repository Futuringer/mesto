<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/mesto-logo.svg" alt="МЕСТО Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-image.jpg" alt="Аватар пользователя" class="profile__image">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button vector-element-opacity" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button vector-element-opacity" type="button">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="./images/karachaevsk_fillet.png" alt="Разрушенная церковь и лес" class="elements__image">
            <div class="elements__footer">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button vector-element-opacity" type="button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus_fillet.png" alt="Горы" class="elements__image">
            <div class="elements__footer">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button vector-element-opacity" type="button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombai_fillet.png" alt="Заснеженные горы и лес" class="elements__image">
            <div class="elements__footer">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button vector-element-opacity" type="button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus_fillet.png" alt="Горы" class="elements__image">
            <div class="elements__footer">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-button vector-element-opacity" type="button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombai_fillet.png" alt="Заснеженные горы и лес" class="elements__image">
            <div class="elements__footer">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-button vector-element-opacity" type="button">
              </button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/karachaevsk_fillet.png" alt="Разрушенная церковь и лес" class="elements__image">
            <div class="elements__footer">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button class="elements__like-button vector-element-opacity" type="button">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button vector-element-opacity" type="button">
        </button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form" name="user-info">
          <input class="popup__input popup__input_type_name" type="text" name="name">
          <input class="popup__input popup__input_type_description" type="text" name="description">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
